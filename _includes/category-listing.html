<div class="entries">

{% for post in site.posts %}
  {% assign categories = post.categories | downcase %}
  {% if categories contains include.category %}
    {% assign excerpt = post.content | strip_html | truncatewords: 45 %}
    <div class="entry">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ excerpt }} <a href="{{ post.url }}">Read more...</a>
    </div>
  {% endif %}
{% endfor %}

</div>
