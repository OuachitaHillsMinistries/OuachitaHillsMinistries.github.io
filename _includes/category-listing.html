<div class="entries">

{% for post in site.posts %}
{% assign categories = post.categories | downcase %}
{% if categories contains include.category %}
{% assign excerpt = post.content | truncatewords: 45 %}
<div class="entry">
  {% if post.thumbnail %}
  <a href="{{ post.url }}"><img class="thumbnail" src="{{ post.thumbnail }}" alt="thumbnail" /></a>
  {% endif %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ excerpt }} <a href="{{ post.url }}">Read more...</a></p>
</div>
{% endif %}
{% endfor %}

</div>
